<!DOCTYPE html>

<!--target 속성으로 프레임 윈도우 활용-->
<!--HTML 페이지에 두 개의 인라인 프레임을 만들고, 
    왼쪽 프레임에는 웹 사이트의 리스트를 링크로 만들고, 
    링크를 클릭하면 오른쪽 프레임에 웹 사이트를 출력하는 HTML 페이지를 작성하라.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target 속성 활용</title>
</head>
<body>
    <H3>target 속성 활용</H3>
    <hr>
    <iframe src="2-19.html" name="left" width="300" height="300"></iframe>
    <iframe src="https://opentutorials.org/course/1" name="right" width="300" height="300"></iframe>
</body>
</html>
