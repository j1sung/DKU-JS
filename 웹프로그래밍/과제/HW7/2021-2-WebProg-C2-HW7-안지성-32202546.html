<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
    <h2>라면을 만드는데 필요한 재료</h2>
    <hr>
    <script>
        var itemlist = ["면", "스프", "물", "계란", "파"];
        document.write("<ul>");
        for(i=0; i<itemlist.length; i++){
            document.write("<li>" + itemlist[i]);
        }
    </script>
</body>
</html>
