<!DOCTYPE html>

<!--iframe srcdoc : 인라인 프레임에 출력할 HTML 텍스트를 srcdoc 속성에 직접 작성-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcdoc 속성 활용</title>
</head>
<body>
    <h3>srcdoc에 HTML 문서 작성</h3>
    <hr>
    <iframe src="ifame1.html" width="200" height="80"
        srcdoc="<html><head></head><body>hello</body></html>">
    </iframe>
</body>
</html>
