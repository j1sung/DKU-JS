<!DOCTYPE html>

<!--<hr> 태그로 수평선 긋기-->

<html>
    <head>
        <title>
            수평선 긋기
        </title>
    </head>
    <body>
        <h2>수평선 긋기</h2>
        <hr>
        <p>
            hr 태그는 horizontal에서 딴 글자입니다.
        </p>
        <hr>
        <p>
            종료 태그 &lt;/hr&gt;를 사용하지 않습니다.
        </p>
    </body>
</html>
