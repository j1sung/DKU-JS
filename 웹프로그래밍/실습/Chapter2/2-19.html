<!DOCTYPE html>

<!--링크의 target 속성 활용-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크의 target 속성 활용</title>
</head>
<body>
    <h3>링크의 target 속성 활용</h3>
    <hr>
    <ul>
        <li><a href="https://daeun-rithm.tistory.com/" target="_blank">다은리즘(새 윈도우,_blank)</a></li>
        <li><a href="https://jisung-rithm.tistory.com/" target="_self">달에서 싹을 틔우다(현재 윈도우, _self)</a></li>
        <li><a href="https://jisung-rithm.tistory.com/" target="_parent">달에서 싹을 틔우다(부모 윈도우, _parent)</a></li>
        <li><a href="https://daeun-rithm.tistory.com/" target="_top">다은리즘(브라우저 윈도우, _top)</a></li>
    </ul>
</body>
</html>
