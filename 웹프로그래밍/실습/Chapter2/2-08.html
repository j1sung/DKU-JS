<!DOCTYPE html>

<!--<pre> 태그로 사용자의 포맷 그대로 출력-->

<html>
    <head>
        <title>
            개발자의 포맷 그대로 출력
        </title>
    </head>
    <body>
        <h3>개발자의 포맷 그대로 출력하기</h3>
        <hr>
        <p>
            &lt;p&gt; 태그를 사용하면 여러 개의 빈 칸은 하나로, 여러 줄은 한 줄에 붙여 출력됩니다.
        </p>
        <hr>
        <pre>
그러나 &lt;pre&gt; 태그를 사용하면
    사용자가 입력한
    그대로 출력됩니다.
        </pre>
        <hr>
        <pre><h3>달싹이는 지금 잠을 자기 싫다.</h3><H4>밀린 과제와 강의가 많다.</H4><H3>이제는 밀리지 않을거야!</H3><h4>자고 일어나서 정말 열심히 할거에요!!</h4>
        </pre>
    </body>
</html>
