<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>설문조사</title>
    <!--
    <link href="2021-2-WebProg-C2-HW4-안지성-32202546-Survey.css" type="text/css" rel="stylesheet">
    -->
    <style>@import "2021-2-WebProg-C2-HW4-안지성-32202546-Survey.css";</style>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>
            서버에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
        <hr>
    </header>
    <section>
        <form>
            <fieldset>
                <label>
                    <span>학년</span>
                    <input type="radio" name="학년" value="1">1학년
                    <input type="radio" name="학년" value="2">2학년
                    <input type="radio" name="학년" value="3">3학년
                    <input type="radio" name="학년" value="4">4학년
                </label><br><br>
                
                <label>
                    <span>성별</span> 
                    <input type="radio" name="성별" value="1">남
                    <input type="radio" name="성별" value="2">여
                </label><br><br>
    
                <label>
                    <span>관심 분야</span>
                    <select name="관심 분야">
                        <option value="1" selected>웹 서버</option>
                        <option value="2">데이터베이스 서버</option>
                        <option value="3">애플리케이션 서버</option>
                        <option value="4">게임 서버</option>
                    </select>
                </label><br><br>
    
                <label>
                    <span>진로</span>
                    <input type="checkbox" value="1" checked> 개발
                    <input type="checkbox" value="2"> 기획
                    <input type="checkbox" value="3"> 영업
                    <input type="checkbox" value="3"> 창업
                </label><br><br>
    
                <label>
                    <span>남기고 싶은 말</span><br>
                    <textarea cols="50" rows="6" placeholder="글을 남겨주세요"></textarea>
                </label>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>
            <p>Copyright 2021 by Jisung</p>
        </p>
    </footer>
</body>
</html>
