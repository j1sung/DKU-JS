<!DOCTYPE html>

<!--표에서 셀 합치기-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 셀 합치기</title>
</head>
<body>
    <h3>표의 셀 합치기</h3>
    <hr>
    <table border="1">
        <tr>
            <td>1col</td>
            <td>2col</td>
            <td>3col</td>
        </tr>
        <tr>
            <td rowspan="2">1row 1col</td>
            <td>1row 2col</td>
            <td>1row 3col</td>
        </tr>
        <tr>
            <td>2row 2col</td>
            <td>2row 3col</td>
        </tr>
        <tr>
            <td colspan="3">3row 1col</td>
        </tr>
    </table>
</body>
</html>
